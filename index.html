<!DOCTYPE html>
<html lang="en" ng-app="videoApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Video Playback</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/darkly.css">
        <link rel="stylesheet" href="video-player.css">
        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
    </head>
    <body ng-controller="VideoController">
       
       <div id="fullPlayer" class="unselectable ng-cloak">
            <div class="embed-responsive embed-responsive-16by9">
                <video id="VideoElement" width="100%" height="100%"  src="{{videoSource}}"></video>
                <div id="bigPlayButton" class="well"><span class="glyphicon glyphicon-play"></span></div>
                <div id="videoTitle">{{titleDisplay}}</div>
            </div>
            <div id="playerToolBar">
                <a id="playBtn" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></a>
                <a id="muteBtn" class="btn btn-default"><span class="glyphicon glyphicon-volume-up"></span></a>
                <span id="videoTime">00:00:00 / 00:00:00</span>
            </div>
        </div>
        
        <script>
        var videoSource = "video/entrepreneurvideo.mp4"; 
        var titleDisplay = "EntrepreneurWebsite";
        var videoDescription = "A Video Displaying The Creation Process Of Websites For Entrepreneurs"
            
        </script>
        <script src="video-app.js"></script>
    </body>
</html>
